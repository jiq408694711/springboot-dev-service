spring.cloud.zookeeper.connectString=127.0.0.1:2181
spring.cloud.zookeeper.discovery.register=true
#spring.cloud.zookeeper.discovery.instanceHost=127.0.0.1    #spring cloud automatic based on IP
spring.cloud.zookeeper.discovery.instancePort=8020

spring.cloud.zookeeper.baseSleepTimeMs=1000
spring.cloud.zookeeper.maxSleepMs=5000
spring.cloud.zookeeper.maxRetries=3
spring.cloud.zookeeper.blockUntilConnectedWait=2
spring.cloud.zookeeper.config.watcher.enabled=false